<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corribirb Feeding Tracker</title>
    <link rel="stylesheet" href="public/styles.css">
    <script defer src="public/script.js"></script>
</head>

<body class="background">
    <div class="done hidden">
        <h1>HI THERE!</h1>
    </div>
    <div class="container">
        <div class="row">
            <h1>Corribirb Feeding Tracker</h1>
        </div>
        <div class="row">
            <p>Tap the button for each full syringe Corri takes. Press done to log any partials.</p>
        </div>
        <div class="row counter">
            <p id="minus" class="subtract">&ndash;</p>
            <h2 id="tracker" class="add">0</h2>
            <p id="plus" class="add">+</p>
        </div>
        <div class="row partials hidden">

            <div class="partials-box">
                <div class="row">
                    <div class="partial-button">1</div>
                    <div class="partial-button">2</div>
                    <div class="partial-button">3</div>
                </div>
                <div class="row">
                    <div class="partial-button">1</div>
                    <div class="partial-button">2</div>
                    <div class="partial-button">3</div>
                </div>
                <div class="row">
                    <div class="partial-button">1</div>
                    <div class="partial-button">2</div>
                    <div class="partial-button">3</div>
                </div>
            </div>
        </div>

        <div class="row">
            <span class="submit">Done</span>
        </div>
        <footer class="row">
            <p>&copy; 2021 Scruffy Minds Web Design</p>
        </footer>
    </div>
</body>

</html>
